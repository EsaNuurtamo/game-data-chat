name = "game-data-chat-mcp"
main = "src/index.ts"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

[dev]
port = 8787

[durable_objects]
bindings = [{ name = "MCP_OBJECT", class_name = "GameDataAgent" }, { name = "Sandbox", class_name = "Sandbox" }]

[vars]
OPENAI_MODEL = "gpt-5-mini"

[[migrations]]
tag = "v2"
new_sqlite_classes = ["Sandbox"]

[[containers]]
class_name = "Sandbox"
image = "./Dockerfile"
instance_type = "lite"
max_instances = 1

[observability]
enabled = true

[[kv_namespaces]]
binding = "RAWG_CACHE"
id = "535faa9a81d146f78e33ed10363d7850"
